<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>
  <body>
    <script src="js/game.js"></script>

    <div class=".container">
      <div class="col-lg-12" id="hangmanContainer">
        <!-- Hangman image div -->
        <img src="img/rope.jpg" alt="" height="300" width="auto">
      </div>
        <div class="col-lg-12" id="wordContainer">
          <!-- Word guess div -->
          <div class="row">
            <div class="col-lg-12">

            <div class="card card-default">
              <div class="card-header">
                <div class="card-body">
                  <h3>Guessed Letters</h3>
                </div>
              </div>
              <!-- Guessed letters -->
              <h1 id="guess"></h1>
            </div>


            </div>
            <div class="col-lg-12">
              <!-- current word hidden -->
              <h2 id="wordHidden">Default hidden word</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-1-12">
              <div class="card-default">
                <div class="card-header">
                  <h3>GAME</h3>
                </div>
                <div class="card-body">
                  <h3 id="lives"><strong></strong></h3>
                  <h3 id="wins"><strong></strong></h3>
                  <h3 id="losses"><strong></strong></h3>
                </div>
              </div>
            </div>

            </div>

          </div>
        </div>
      </div>


</body>
</html>
